    body {
      background: var(--black);
    }

    /* Header */
    .templates-header {
      padding: 140px var(--space-lg) var(--space-xl);
      text-align: center;
      background: linear-gradient(180deg, var(--black) 0%, var(--near-black) 100%);
    }

    .templates-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(253, 234, 1, 0.1);
      border: 1px solid rgba(253, 234, 1, 0.3);
      padding: 8px 16px;
      margin-bottom: var(--space-md);
    }

    .templates-badge-count {
      width: 24px;
      height: 24px;
      background: var(--yellow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-size: 0.75rem;
      font-weight: 800;
      color: var(--black);
    }

    .templates-badge span {
      font-family: var(--font-display);
      font-size: 0.625rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--yellow);
    }

    .templates-title {
      font-family: var(--font-display);
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--white);
      margin-bottom: var(--space-sm);
    }

    .templates-subtitle {
      font-family: var(--font-accent);
      font-size: 1.125rem;
      font-style: italic;
      color: var(--gray);
      max-width: 500px;
      margin: 0 auto;
    }

    /* Grid */
    .templates-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
      background: rgba(255, 255, 255, 0.05);
      padding: 2px;
    }

    .template-tile {
      aspect-ratio: 1;
      background: var(--near-black);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .template-tile:hover {
      z-index: 2;
      transform: scale(1.02);
    }

    .template-tile:hover .template-tile-overlay {
      opacity: 1;
    }

    .template-tile-preview {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .template-tile-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 20px;
      text-align: center;
    }

    .template-tile-category {
      font-family: var(--font-display);
      font-size: 0.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--yellow);
      margin-bottom: 8px;
    }

    .template-tile-name {
      font-family: var(--font-display);
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--white);
      margin-bottom: 12px;
    }

    .template-tile-btn {
      font-family: var(--font-display);
      font-size: 0.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--black);
      background: var(--yellow);
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-backdrop.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      z-index: 1001;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-container.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-header {
      background: var(--dark-gray);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .modal-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .modal-category {
      font-family: var(--font-display);
      font-size: 0.5rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.15em;

      background: var(--yellow);

    .modal-title {
      font-family: var(--font-display);
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--white);
    }

    .modal-counter {
      font-family: var(--font-display);
      font-size: 0.75rem;
      color: var(--gray);
    }

    .modal-close {
      width: 32px;
      height: 32px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--gray);
      font-size: 1.25rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .modal-close:hover {
      border-color: var(--yellow);
      color: var(--yellow);
    }

    .modal-body {
      background: var(--near-black);
      overflow: hidden;
    }

    .modal-iframe {
      width: 100%;
      height: 70vh;
      max-height: 600px;
      border: none;
      display: block;
    }

    .modal-footer {
      background: var(--dark-gray);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.05);

      display: flex;
      gap: 8px;

      height: 40px;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);

      align-items: center;
      justify-content: center;

      border-color: var(--yellow);

      text-transform: uppercase;

      border: none;
      cursor: pointer;
      transition: all 0.3s ease;

      background: var(--white);

      padding: var(--space-xl);
      text-align: center;
      background: var(--near-black);
      border-top: 1px solid rgba(255, 255, 255, 0.05);

      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--gray);
      text-decoration: none;
      transition: color 0.3s ease;

      color: var(--yellow);

    let currentIndex = 0;

    // Build Grid
    const grid = document.getElementById('templatesGrid');
    templates.forEach((template, index) => {
      const tile = document.createElement('div');
      tile.className = 'template-tile';
      tile.onclick = () => openModal(index);
      tile.innerHTML = `
        <div class="template-tile-preview" style="background: ${template.bg}; position: relative;">
          ${template.preview}
        </div>
        <div class="template-tile-overlay">
          <span class="template-tile-category">${template.category}</span>
          <span class="template-tile-name">${template.name}</span>
          <button class="template-tile-btn">Preview</button>
        </div>
      `;
      grid.appendChild(tile);
    });

    // Modal Functions
    const backdrop = document.getElementById('modalBackdrop');
    const container = document.getElementById('modalContainer');
    const iframe = document.getElementById('modalIframe');
    const modalTitle = document.getElementById('modalTitle');
    const modalCategory = document.getElementById('modalCategory');
    const modalCounter = document.getElementById('modalCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const openNewBtn = document.getElementById('openNewBtn');
    const closeBtn = document.getElementById('modalClose');

    function openModal(index) {
      currentIndex = index;
      updateModal();
      backdrop.classList.add('active');
      container.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      backdrop.classList.remove('active');
      container.classList.remove('active');
      document.body.style.overflow = '';
      iframe.src = '';
    }

    function updateModal() {
      const template = templates[currentIndex];
      iframe.src = template.file;
      modalTitle.textContent = template.name;
      modalCategory.textContent = template.category;
      modalCounter.textContent = `${currentIndex + 1} / ${templates.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === templates.length - 1;
    }

    function nextTemplate() {
      if (currentIndex < templates.length - 1) {
        currentIndex++;
        updateModal();
      }
    }

    function prevTemplate() {
      if (currentIndex > 0) {
        currentIndex--;
        updateModal();
      }
    }

    function openInNewWindow() {
      window.open(templates[currentIndex].file, '_blank');
    }

    // Event Listeners
    backdrop.onclick = closeModal;
    closeBtn.onclick = closeModal;
    prevBtn.onclick = prevTemplate;
    nextBtn.onclick = nextTemplate;
    openNewBtn.onclick = openInNewWindow;

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
      if (!container.classList.contains('active')) return;

      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowLeft') prevTemplate();
      if (e.key === 'ArrowRight') nextTemplate();
    });

    // Disable Right Click
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      return false;
    });

    // Disable keyboard shortcuts for inspect/devtools
    document.addEventListener('keydown', (e) => {
      if (e.key === 'F12' ||
          (e.ctrlKey && e.shiftKey && e.key === 'I') ||
          (e.ctrlKey && e.shiftKey && e.key === 'J') ||
          (e.ctrlKey && e.key === 'u')) {
        e.preventDefault();
        return false;
      }
    });
  </script>
